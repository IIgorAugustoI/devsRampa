<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dispesas casal</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    </head>
    <body> 
        <header>
            <h1>Despesas do Casal</h1>
        </header>
            <main>
                <form class="formulario-principal">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="padrao" required placeholder="Seu nome">

                    <label for="despesa">Despesas pagas</label>
                    <input type="number" name="despesa" id="despesa" class="padrao" required>   

                    <label for="pago">% Pago</label>
                    <input type="number" name="pago" id="pago" class="padrao" required>

                    <label for="valor">Valor devido</label>
                    <input type="number" name="valor" id="valor" class="padrao" required>

                    <label for="saldo" >Saldo</label>
                    <input type="number" name="saldo" id="saldo" class="padrao" required>

                    <input type="button" value="Enviar formulÃ¡rio" class="botao-enviar" 
                    onclick="adicionaPessoa(nome.value, despesa.value, pago.value, valor.value , saldo.value)">
                </form>
            <table id="tabela" class="tabela-principal">
                <thead>
                    <tr class="celula">
                        <th class="nome">nome</th>                    
                        <th class="despesa">Despesas a pagar</th>
                        <th class="pagar">Pago</th>
                        <th class="valor">Valor devido</th>
                        <th class="saldo">Saldo</th>
                    </tr>
                </thead>
            </table>
        </main>
        <script src="index.js"></script>
    </body>
</html>
